  <body>
    <h1>Fun Text</h1>
    <div id="container"><h2>Hello worlds</h2></div>
    <pre>
  __────__
 /  o     \
|       O  |
|          |
 \    o   /
  ‾‾────‾‾
    </pre>

    <script defer>
      const options = {
        text: "This text is very fun!",
        scope: "all",
        container: null,
      };
      const animations = [
        {
          type: "background",
          steps: "firebrick",
          iteration: "infinite",
          direction: "alternate",
          duration: 2,
          offset: 0.2,
          sync: {
            time: 4,
            to: "start",
          },
        },
      ];

      options.container = document.getElementById("container");
      const funtext = new FunText(options, animations).build().mount();

      /*window.addEventListener("click", (event) => {

      window.addEventListener("contextmenu", (event) => {
        funtext.unmount();
        event.preventDefault();
      });*/
    </script>
